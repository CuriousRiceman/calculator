<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc U Lator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="display">
    0
    </div>
    <div class="buttons">
        <button type="button" class="clear">AC</button>
        <button type="button" class="sign">+/-</button>
        <button type="button" class="percent">%</button>
        <button type="button" class="power">^</button>
        <button type="button" class="divide">/</button>
        <button type="button" value="7" class="operand">7</button>
        <button type="button" value="8" class="operand">8</button>
        <button type="button" value="9" class="operand">9</button>
        <button type="button" class="multiply">*</button>
        <button type="button" value="4" class="operand">4</button>
        <button type="button" value="5" class="operand">5</button>
        <button type="button" value="6" class="operand">6</button>
        <button type="button" class="subtract">-</button>
        <button type="button" value="1" class="operand">1</button>
        <button type="button" value="2" class="operand">2</button>
        <button type="button" value="3" class="operand">3</button>
        <button type="button" class="add">+</button>
        <button type="button" value="0" class="operand">0</button>
        <button type="button" class="decimal">.</button>
        <button type="button" class="equals">=</button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
